apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.apiGateway.ingress.host }}
    http:
      paths:
      - path: {{ .Values.apiGateway.ingress.path | default "/" }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.apiGateway.name }}
            port:
              number: {{ .Values.apiGateway.containerPort }}
