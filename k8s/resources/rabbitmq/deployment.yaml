apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - env:
            - name: RABBITMQ_DEFAULT_PASS
              value: guest
            - name: RABBITMQ_DEFAULT_USER
              value: guest
          image: rabbitmq:3-management
          command: 
            [
              "bash",
              "-c",
              "chmod 400 /var/lib/rabbitmq/.erlang.cookie; rabbitmq-server"
            ]
          livenessProbe:
            exec:
              command: ['rabbitmq-diagnostics', 'check_port_connectivity']
            failureThreshold: 30
            periodSeconds: 1
            timeoutSeconds: 3
          name: some-rabbit
          ports:
            - containerPort: 5672
              protocol: TCP
            - containerPort: 15672
              protocol: TCP
      restartPolicy: Always
